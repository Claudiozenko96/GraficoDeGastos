<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="./carpetaCss/desktop.css">

</head>

<body>

  <main class="container_main">


    <div class="balance">

      <div class="titulo__container">

        <h2 class="titulo_principal">My balance</h2>
        <p class="titulo__precio"> $921.48</p>

      </div>
      
      <div class="balance__logo">       
        <img src="./images/logo.svg" class="logo">
      </div>

    </div>



    <div class="estadisticas">

      <div class="estadisticas__container">

        <h2 class="estadisticas__titulo"> Spending - Last 7 days </h2>

        <div class="velas">

          <div class="vela1">
            <div class="mon"></div>
            <p> mon</p>  
          </div>
          

          <div class="vela2">
            <div class="tue"></div>
            <p> tue</p>
          </div>

          <div class="vela3">
            <div class="wed"></div>
            <p> wed</p>
          </div>

          <div class="vela4">
            <div class="thu"></div>
            <p> thu</p>
          </div>

          <div class="vela5">
            <div class="fri"></div>
            <p> fri</p>
          </div>

          <div class="vela6">
            <div class="sat"></div>
            <p> sat</p>
          </div>

          <div class="vela7">
            <div class="sud"></div>
            <p> sud</p>
          </div>

        </div>


        <div class="monto__mes">

          <div class="Mes__container">
            <h2 class="mes"> Total this month </h2>
            <div class="mes_precio"> $478.33 </div>
          </div>
        
          <div class="porcentaje_container">
            <p class="porcentaje"> +2.4% </p>
            <h2> from last month  </h2>
            
          </div>
     
        </div>

      </div>

    </div>



  </main>

   -->


</body>
</html>
